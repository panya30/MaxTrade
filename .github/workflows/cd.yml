name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  BUN_VERSION: "1.3.6"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build backend
        run: bun run build

      - name: Install web dependencies
        working-directory: ./web
        run: bun install

      - name: Build web
        working-directory: ./web
        run: bun run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: dist/

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.maxtrade.example.com
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: dist/

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/dist/

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging..."
          echo "Backend build: $(ls -la dist/ 2>/dev/null || echo 'No backend build')"
          echo "Web build: $(ls -la web/dist/ 2>/dev/null || echo 'No web build')"
          # Add actual deployment commands here
          # e.g., rsync, docker push, etc.

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://maxtrade.example.com
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: dist/

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/dist/

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Backend build: $(ls -la dist/ 2>/dev/null || echo 'No backend build')"
          echo "Web build: $(ls -la web/dist/ 2>/dev/null || echo 'No web build')"
          # Add actual deployment commands here
          # e.g., rsync, docker push, etc.
